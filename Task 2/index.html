<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="card">
        <div class="banner">
            <img class="prof-Pic" >
        </div>

        <div class="menu">
            <div class="icon"> <i class="fa-solid fa-ellipsis-vertical"></i></div>
        </div>

        <h2 class="name"></h2>
        <div class="title">Ant Collector</div>

        <div class="info">
            <div class="follow-info">
                <div class="follow-card">
                    <h2 class="followers"></h2>
                    <div>Followers</div>
                </div>

                <div class="follow-card">
                    <h2 class="following"></h2>
                    <div>Following</div>
                </div>
            </div>
            
            <div class="follow-btn">
                <button onclick='location.href="https://github.com/TuranFG"'>Go To Profile</button>
            </div>
        </div>

        <div class="desc"></div>
    </div>

    <script src="https://kit.fontawesome.com/f468fd3b90.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
